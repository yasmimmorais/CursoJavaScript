<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaSript - Variáveis</title>
</head>
<body>
    
    <script>
        //TIPOS: strings, inteiros, decimais, booleanos, vetores e objetos

        //PRIMITIVAS: armazena um tipo de valor
        var nome = "Yasmim";
        var idade = 18;
        var peso = 57;
        var humano = true;

        //VETOR:armazena vários alunos, com primeira posição sendo 0
        var alunos = ['Yasmim', 'Daniel', 'João'];
        //console.log(alunos[0]);

        //OBJETO: armazena mais de um valor, as informações passam
        // a fazer parte do objeto
        var aluno = {
            nome: 'Yasmim',
            idade: 18,
            peso: 57,
            humano: true
        };    
        console.log(aluno.peso);
    </script>
</body>
</html>
