        //Para verificar igualdade dentro de uma mesma variável podemos utilizar "switch case"
        function retornaSexo(sexo){
            switch (sexo){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                //se não for nenhum dos cases...
                default:
                    return 'Outro';
            }
        }
        var resultado = retornaSexo('F');
        console.log(resultado);       
    </script>

    <script>
        //Principais operadores lógicos

        var sexo = 'M', idade = 23;

    </script>

    <script>
        //utilizando CONDIÇÃO TERNÁRIA para substituir o IF ELSE simples

        var sexo;

        var retorno = (sexo === 'F') ? 'Masculino' : 'Feminino';
        console.log(retorno);
