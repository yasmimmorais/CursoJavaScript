<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Estruturas de Repetição</title>
</head>
<body>
    <script>
        //FOR: smepre que souber o tamanho do intervalo 
        //WHILE: geralmente quando não se sabe quantas vezes será executado

        for (var i =0; i <= 100; i++){
            console.log(i);
        }

        j = 5000;
        while(j > 50){
            console.log(j);

            j /= 5; // (j = j/5)
        }
    </script>    
</body>
</html>
