<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JavaScript - Eventos inline</title>
</head>
<body>

    <div id=app>
        <button onclick="mostraAlerta()">Me pressione</button>
    </div>

    <script>
        //A DOM é a árvore de elementos dentro do html e é isso que o 
        //javascript pode manipular
        function mostraAlerta(){
            alert('Botão foi clicado!');
        }

    </script>
</body>
</html>
